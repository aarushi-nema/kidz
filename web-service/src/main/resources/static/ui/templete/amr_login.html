<script>
      	function validation() {
    	  var reason="";
    	  if (reason != "") {
    	  alert(reason);
    	  return false;
    	  }

<!-- Page container -->
<div class="page-container">

    <!-- Page content -->
    <div class="page-content">

        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Simple login form -->
            <form action="javascript:void(0);" id="form-signin">
                <div class="panel panel-body login-form">
                    <div class="text-center">
                        <div class="icon-object border-slate-300 text-slate-300">
                            <img src="!!!LOGO!!!" alt="" height="!!!LOGO_HEIGHT!!!"></div>
                        <h5 class="content-group">Login to your account <small class="display-block">Enter your credentials below</small></h5>
                    </div>
                    <div class="form-group has-feedback has-feedback-left">
                        <input type="text" class="form-control" placeholder="Username" id="username" name="username" required="required">
                        <div class="form-control-feedback">
                            <i class="icon-user text-muted"></i>
                        </div>
                    </div>

                    <div class="form-group has-feedback has-feedback-left">
                        <input type="password" class="form-control" placeholder="Password" id="password" name="password" required="required">
                        <div class="form-control-feedback">
                            <i class="icon-lock2 text-muted"></i>
                        </div>
                    </div>

                    <div class="form-group login-options">
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="checkbox-inline">
                                    <input type="checkbox" class="styled" checked="checked">
                                    Remember
                                </label>
                            </div>

                            <div class="col-sm-6 text-right">
                                <a href="login_password_recover.html">Forgot password?</a>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button  onclick="LoginHandler.call();" type="submit" class="btn bg-blue btn-block">Login <i class="icon-arrow-right14 position-right"></i></button>
                    </div>
                    <div class="content-divider text-muted form-group"><span>Don't have an account?</span></div>
                    <a href="login_registration.html" class="btn btn-default btn-block content-group">Sign up</a>
                    <span class="help-block text-center no-margin">By continuing, you're confirming that you've read our <a href="#">Terms &amp; Conditions</a> and <a href="#">Cookie Policy</a></span>
                </div>
            </form>
            <!-- /simple login form -->
