   <body style="height:100%;">
      <div style="display: none;" class="mask">

      </div>
      <script>
      	function validation() {
    	  var reason="";
    	  if (reason != "") {
    	  alert(reason); 
    	  return false;
    	  }
    	  return true;
    	  }
      </script>
      <div class="apps">
         <div id="wrap">

               how code

                           </section>
                           <section class="controls">
                              <style>

                              </style>
                           </section>
                           <section class="new-acc">
